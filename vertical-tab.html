<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>vert-tab</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'vert-tab-1')" id="defaultOpen">Spirometrically Confirmed Diagnosis</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')" id="">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')" id="">Tokyo</button>
      </div>
      
      <div id="vert-tab-1" class="tabcontent">
        <h3>Post-bronchodilator FEV1/FVC < 0.7</h3>
        <input></input>
        <p></p>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>

  <script type="text/javascript" src="script.js">
  </script> 
</body>
</html>
